{% extends 'base_private.html' %}

{% block link-id %}tasks{% endblock %}

{% block main %}
<h1>Tasks</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Due Time</th>
    </tr>
{% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_time }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
