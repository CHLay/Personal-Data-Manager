{% extends 'base_private.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/library.css' %}">
{% endblock %}

{% block link-id %}library{% endblock %}
{% block main %}
<form method="POST" id="book-adder"></form>

<h1>Library</h1>
<table>
    <tr>
        <th class="th-7">Title</th>
        <th>Read</th>
    </tr>

    {% for book in books %}
    <tr>
        <td><a href="book/{{ book.id }}">{{ book.title }}</a></td>
        <td>{{ book.read }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
