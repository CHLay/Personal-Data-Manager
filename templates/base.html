<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <title>{% block title %}Personal Data Manager{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="collapse navbar-collapse">
             <a class="navbar-brand" href="{% url 'index' %}">Datamana</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'budget' %}">Budget</a></li>
                <li class="nav-item"><a class="nav-link" href="">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="">Keys</a></li>
                <li class="nav-item"><a class="nav-link" href="">Library</a></li>
                <li class="nav-item"><a class="nav-link" href="">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="">Tasks</a></li>
            </ul>
        </div>
        <a href="{% url 'logout' %}">Sign out</a>
    </nav>
    {% endif %}
    <main>{% block main %}{% endblock %}</main>

    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
