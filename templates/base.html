<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <title>{% block title %}Personal Data Manager{% endblock %}</title>
</head>

<body>
    {% if user.is_authenticated %}
        <nav id="top-navigation" role="navigation">
            <a href="{% url 'index' %}">Datamana</a>
            <a id="budget" href="{% url 'budget' %}">Budget</a>
            <a href="">Calendar</a>
            <a href="">Keys</a>
            <a id="library" href="{% url 'library' %}">Library</a>
            <a href="">Projects</a>
            <a href="">Recipes</a>
            <a href="">Tasks</a>
            <a id="sign-out" href="{% url 'logout' %}">Sign out</a>
        </nav>

        <div class="content">{% block main %}{% endblock %}</div>

        <!-- Command-line Interface -->
        <div id="cli">
            <form method="post" action="{% url 'cli:cli' %}">
                {% csrf_token %}
                <input type="text" placeholder="Command-line Interface" name="command">
            </form>
        </div>

        <!-- Sets the active link style. -->
        <script>
            var link = document.getElementById("{% block link-id %}{% endblock %}");
            link.classList.add("active-link");
        </script>
    {% else %}
        <main>{% block main_public %}{% endblock %}</main>
    {% endif %}
</body>
</html>
