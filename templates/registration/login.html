{% extends 'base.html' %}

{% block main %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>Username: {{ form.username }}</div>
    <div>Password: {{ form.password }}</div>

    <div>
        <input type="submit" value="Sign In" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>
{% endblock %}
